<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Data Entry</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2023/05/Skymark-Airlines-Logo.jpg" alt="SKYMARK AUTOMOTIVES">
        </div>
        <h1>Finance Data Entry</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="revenue">Daily Revenue ($):</label>
            <input type="number" id="revenue" required>
        </div>
        <div class="form-group">
            <label for="expenditure">Expenditure ($):</label>
            <input type="number" id="expenditure" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button onclick="submitData()">Submit</button>
        </div>
    </div>
    <aside class="summary">
        <h2>Summary</h2>
        <div class="summary-item">
            <span>Total Revenue:</span>
            <span id="totalRevenue">$0.00</span>
        </div>
        <div class="summary-item">
            <span>Total Expenditure:</span>
            <span id="totalExpenditure">$0.00</span>
        </div>
        <div class="summary-item">
            <span>Average Revenue:</span>
            <span id="averageRevenue">$0.00</span>
        </div>
        <div class="summary-item">
            <span>Average Expenditure:</span>
            <span id="averageExpenditure">$0.00</span>
        </div>
    </aside>
    <div class="submitted-data" id="submittedData">
        <h2>Submitted Data</h2>
    </div>
    <div id="error-message" class="error-message"></div>
    <script src="/index.js"></script>
</body>
</html>
